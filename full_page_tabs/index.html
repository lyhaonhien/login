<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Tabs</title>
    <!--Add link to an external CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Tab links-->
    <button class="tablink" onclick="openPage('Home', this, 'rgb(209, 72, 63)')">Home</button>
    <button class="tablink" onclick="openPage('News', this, 'rgb(16, 151, 23)')">News</button>
    <button class="tablink" onclick="openPage('Contact', this, 'rgb(75, 75, 180)')" id="defaultOpen">Contact</button>
    <button class="tablink" onclick="openPage('About', this, 'rgb(226, 160, 36)')">About</button>
    
    <!--Tab contents-->
    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>
    </div>
    
    <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>
    
    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
    </div>

<!--Add link to an external JavaScript file-->
<script src="main.js"></script>
</body>
</html>
