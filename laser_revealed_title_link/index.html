<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laser Revealed Title Link</title>
	<!--Add link to an external CSS file-->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="title">
			<h1>
				Header title
				<div class="title-highlight"></div>
			</h1>
			<div class="title-underline"></div>
			<div class="title-filled">Header title</div>
		</div>
	</div>

</body>
</html>
